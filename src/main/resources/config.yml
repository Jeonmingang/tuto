# Tuto — tutorial & finish trigger config
tutorial:
  enabled: true
  warp: tutorial   # Essentials warp name to send first-join players

finish:
  enabled: true
  mode: location   # options: location | block

  # When mode=block, stepping on any of these blocks completes the tutorial.
  block-types:
    - GOLD_BLOCK

  # When mode=location, you can register triggers via /tuto settrigger [radius]
  # Each entry is world + x/y/z + (optional) radius + (optional) per-trigger commands
  triggers: []

  # Complete only once per player. If false, players can complete again after cooldown.
  one-time-per-player: true

  # If true, the cooldown applies per-player. If false, global cooldown.
  cooldown-per-player: true
  cooldown-seconds: 2

  # Require sneaking to complete (prevents accidental finishes)
  require-sneak-to-complete: false

  # Delay executing commands by N ticks after detection (0 = immediate)
  execute-delay-ticks: 0

  # Default commands if a trigger has no per-trigger commands
  # Supported prefixes: console:, player:, op:
  commands:
    - 'console: tellraw {player} ["",{"text":"[튜토] ","color":"gold"},{"text":"튜토리얼 완료!","color":"green"}]'
    - 'console: give {player} diamond 3'
    - 'player: kits tools'
    - 'console: spawn {player}'

messages:
  finished: '&a튜토리얼 완료! 보상이 지급되었습니다.'
  reloaded: '&aTuto 설정이 리로드되었습니다.'
  reset: '&e{player}의 튜토리얼 진행이 초기화되었습니다.'
  completed-for: '&a{player}를 완료 상태로 표시했습니다.'
